<h1>Danh Sách Các Cuốn Sách</h1>

<a class="btn btn-success" routerLink="book/add">Add New</a>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.description}}</td>
            <td>
                <a class="btn btn-outline-warning" [routerLink]="['book/edit', book.id]">edit</a>
                <button type="button" (click)="deleteBook(book.id)" class="btn btn-outline-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
